<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="display"></div>
    <button class="operator clear-all">C</button>
    <button class="operator remove-last-digit">⌫</button>
    <button class="operator percent">%</button>
    <button class="operator arithmetic divide">÷</button>
    <button class="digit">7</button>
    <button class="digit">8</button>
    <button class="digit">9</button>
    <button class="operator arithmetic multiply">×</button>
    <button class="digit">4</button>
    <button class="digit">5</button>
    <button class="digit">6</button>
    <button class="operator arithmetic subtract">–</button>
    <button class="digit">1</button>
    <button class="digit">2</button>
    <button class="digit">3</button>
    <button class="operator arithmetic add">+</button>
    <button class="operator plus-minus">±</button>
    <button class="digit">0</button>
    <button class="digit">.</button>
    <button class="equals arithmetic">=</button>
  </div>
</body>

</html>
